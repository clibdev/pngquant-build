name: Continuous Build Linux

on:
  push

jobs:
  static-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: kornelski/pngquant
          path: build
          token: ${{ secrets.MY_TOKEN || github.token }}
          #ref: refs/tags/${{github.ref_name}}
