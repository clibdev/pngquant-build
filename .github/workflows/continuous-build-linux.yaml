name: Continuous Build Linux

on:
  push

jobs:
  static-build:
    runs-on: ubuntu-latest
    container:
      image: dockcross/linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: kornelski/pngquant
          submodules: recursive
          path: build
          ref: refs/tags/2.17.0
      - name: Install
        run: sudo apt install -y libpng-dev
      - name: Build
        working-directory: build
        run: make -j$(nproc)
